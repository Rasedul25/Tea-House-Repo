<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind cdn-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
    <!-- font asewome cdn -->
    <script src="https://kit.fontawesome.com/a849bf6731.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>

    <!-- main section -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28 ">
        
        <!-- Header-section -->
        <header class="md:flex pt-10 mb-20">

            <!-- text-content -->
            <div>
                <h1 class="text-5xl lg:text-7xl font-extrabold ">It's good <br>
                    tea time at The <br> Tea House</h1>
                    <br>
                    <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                   <br>
                   <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 text-white font-bold rounded-lg">Explore More <i class="-rotate-45
                     fa-solid fa-arrow-right"></i></button>
            </div>

            <!-- image-content-->
            <div>
                <!-- image -->
                 <div class="relative">
                    <img class="w-full" src="images/banner.png" alt="">
                 </div>

                 <!-- card -->
                  <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg -mt-10">

                    <!-- icon -->
                     <div><i class="fa-solid fa-star text-amber-500"></i></div>

                     <!-- text -->
                     <div class="ml-3">
                        <h2 class="font-bold text-2xl">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                     </div>
                  </div>
            </div>

        </header>
        
    </main>
</body>

</html>
